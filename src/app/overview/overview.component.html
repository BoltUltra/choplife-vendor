
  <app-header>
    <p>Dashboard</p>
  </app-header>
  <section style="overflow: 100vh;">
    <div class="container">
      <div class="border-box mt-3">
        <div class="row">
          <div class="col-lg-4 col-sm-6" *ngFor="let items of box">
            <div class="shadow p-3 mb-5 bg-body-tertiary rounded-3">
              <div class="card-body">
                <div class="d-flex">
                  <div class="d-flex flex-col">
                    <h5 class="card-title">{{ items.text }}</h5>
  
                    <h3 class="fw-semibold mt-5 f10">{{ items.number }}</h3>
                    <p class="text-muted fw-light mt-2">23 Aug 2023</p>
                  </div>
                  <div
                    class="text-center ms-auto paddedsize mb-5 rounded-5"
                    style="background-color: #f2ffcd"
                  >
                    <i class="fa-light fa-bell fa-xl"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="charts">
          
        <div class="d-flex align-items-center justify-content-between">
  
          
          <div class="shadow p-3 mb-5 rounded-3" style="width: 40rem;">
            <div class="d-flex ">
              <p>Sales Summary</p>
              <div class="ms-auto me-3 text-end">
                <div class="d-flex border rounded-3 w-100">
                  <p class="px-2">D</p>
                  <p class="border px-3 text-muted">M</p>
                  <p class="px-2 text-muted">Y</p>
                </div>
              </div>
            </div>
            <canvas id="piechart" 
           
            ></canvas>
  
          </div>
          <div class="shadow p-3 mb-5 rounded-3" style="width: 20rem;">
            <div class="d-flex ">
              <p>Sales Report Graph</p>
              <div class="ms-auto me-3 text-end">
                <div class="d-flex border rounded-3 w-100">
                  <p class="px-2">D</p>
                  <p class="border px-3 text-muted">M</p>
                  <p class="px-2 text-muted">Y</p>
                </div>
              </div>
            </div>
            <canvas id="doughnutchart" width="900" height=""
           
            ></canvas>
  
          </div>
        </div>
      </div>
    </div>
  </section>
