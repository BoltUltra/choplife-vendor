<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="section">
        <div class="container-fluid contained">
            <div class="left">
                <img src="assets/images/login.png" alt="Vendor Image">
            </div>
            <div class="right">
                <div class="logo flex flex-col items-end">
                    <img src="assets/images/logo.svg" alt="Logo">
                    <span class=" logo-text text-sm px-2 rounded-3xl uppercase font-bold">Vendor</span>
                </div>
                <div class="content">
                    <h2>Welcome Vendor</h2>
                <p>Log in to your account to access all the tools and features you need to run your operation smoothly.</p>
                <form>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="@email.com">
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="*****">
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a routerLink="/overview"><button type="submit" class="login-button">Login</button></a>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
